version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: effective-backend
    hostname: backend
    networks:
      - app-network
    # Порт 8080 доступен только внутри docker-сети
    expose:
      - "8080"
    # Перезапуск при падении
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:1.24-alpine
    container_name: effective-nginx
    hostname: nginx
    ports:
      - "80:80"  # Публикуем только порт 80 nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Создаем отдельную сеть для изоляции
networks:
  app-network:
    driver: bridge
    name: effective-app-network
